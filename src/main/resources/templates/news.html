<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 th:text = "${#authentication.getPrincipal().fullName}"></h1>
<h2 sec:authorize = "isAuthenticated()">YOU ARE ONLINE</h2>
<a th:href="@{'/admin'}" sec:authorize = "hasAnyRole('ROLE_ADMIN')">Admin Page</a>

<form th:action="@{'/addnews'}" method="post">
    <label>Title: </label>
    <input type="text" name = "title">
    <label>Content</label>
    <textarea name="content" rows="5"></textarea>
    <label>Repeat New Password</label>
    <input type="password" name="re_new_password">
    <button type="submit">Submit</button>
</form>

<div>
    <table style="padding: 10px">
        <thead>
            <tr>ID</tr>
            <tr>Title</tr>
            <tr>Content</tr>
            <tr>Details</tr>
        </thead>
    </table>
</div>

</form>
<form th:action="@{'/logout'}" method="post">
    <button>Sign Out</button>
</form>

</body>
</html>
