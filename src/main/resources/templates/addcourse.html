<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/main.html">
<div layout:fragment="page">
        <form th:action="@{'/addcourse'}" method="post">
            <div class="row mt-3">
                <div class="col-12">
                    <label>Course title:</label>
                </div>
            </div>
            <div class="row mt-1">
                <div class="col-12">
                    <input type="text" class="form-control" name="course_title">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <label>Description:</label>
                </div>
            </div>
            <div class="row mt-1">
                <div class="col-12">
                    <textarea class="form-control" rows="5" name="course_content"></textarea>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <label>Price:</label>
                </div>
            </div>
            <div class="row mt-1">
                <div class="col-12">
                    <input type="number" class="form-control" name="course_price">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <label>Category:</label>
                </div>
            </div>
            <div class="row mt-1">
                <div class="col-12">
                    <select name="course_category" class="form-select">
                        <option th:each="crs : ${coursecategorylist}" th:value="${crs.id}" th:text="${crs.name}"></option>
                    </select>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-6">
                    <button type="submit" class="btn btn-primary">Add course</button>
                </div>
            </div>
        </form>
</div>
</body>
</html>
